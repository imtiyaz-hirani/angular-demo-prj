<h3>List of Posts</h3>

<hr />
 <button (click) = "showNewPost()">  Add New Post </button>
 &nbsp;&nbsp;&nbsp;
 <button (click) = "showNewReactivePost()">  Add New Post - reactive</button>

 <div *ngFor="let p of posts" class="post">
  ID: {{p.id}}  <br />
  Title: {{p.title}} <br /><br />
  <button (click)="showPost(p.id)" class="btn btn-primary">View Post</button>
  &nbsp;&nbsp;&nbsp;
  <button (click)="deletePost(p.id)" class="btn btn-danger">Delete Post</button>
</div>
