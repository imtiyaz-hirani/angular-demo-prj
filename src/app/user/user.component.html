


 <div *ngFor="let user of users">
    <p>ID: {{user?.id}}</p>
    <p>Name: {{user?.name}}</p>
    <p>Username: {{user?.username}}</p>
    <p>Address </p>
    <p>Street: {{user?.address.street}}</p>
    <p>city: {{user?.address.city}}</p>
    <p>Company Name: {{user?.company.name}}</p>
    <hr />
 </div>
